<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Anteckningar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Anteckningar</h1>
    <div>
      <label for="langSelect">Välj språk:</label>
      <select id="langSelect">
        <option value="sv">Svenska</option>
        <option value="fi">Finska</option>
      </select>
    </div>
    <div>
      <label for="noteInput">Anteckning:</label>
      <input type="text" id="noteInput">
      <button id="addNoteBtn">Lägg till</button>
    </div>
    <ul id="noteList"></ul>
    <script src="app.js"></script>
  </body>
</html>
